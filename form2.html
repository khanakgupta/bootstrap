<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4">
               <div class="border border-info mt-3 my_form">
                <h3>Sign up for Updates</h3>
                <p class="text-muted">Recieve weekly updates</p>
                <form>
                    <div class='row mb-3'>
                        <div class="col-lg-6">
                            <input type="text" name="u_name" placeholder="username"class="form-control form-control-sm" >

                        </div>
                        <div class="col-lg-6">
                            <input type="password" name="u_pass" placeholder="password"class="form-control form-control-sm" >

                        </div>

                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="email" name="e_mail" placeholder="Email Id" class="form-control form-control-sm" >
                        </div>

                       

                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="submit" name="login" placeholder="Login" class="btn btn-sm btn-primary btn-block">
                        </div>
                    </div>
                </form>
               </div>

            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
